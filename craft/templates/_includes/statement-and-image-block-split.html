{% set statementClass = block.flip == 1 ? "statement-flipped" : "" %}
{% set backgroundClass = block.flip == 1 ? "background-flipped" : "" %}

<section class="timeline__block statement-image--split" style="background-color: {{block.colorSwatch.color}};">
  <div class="timeline__block__inner wrapper">
    <div class="statement-image--split__text container--xsmall {{statementClass}}">
      <h2 class="h2">{{ block.blockTitle }}</h2>
      <p>{{ block.statement }}</p>
    </div>
    <div class="statement-image--split__image-container__image {{backgroundClass}}" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
  </div>
  <div class="background-container">
    <div class="background-container__noise"></div>
    <div class="background-container__gradient" style="background-color: {{block.colorSwatch.color}};"></div>
  </div>
</section>
