{% if block.colorSecondary == "#000000" %}
  {% set gradient = false %}
{% else %}
  {% set gradient = true %}
{% endif %}

<section class="timeline__block quote-image">
  <div class="timeline__block__inner wrapper">
    <blockquote>
      <span class="leads">
        {{ block.leadIn }}
      </span>
      <span class="quote-image__main">
        {{ block.quote }}
      </span>
      <span class="leads">
        {{ block.leadOut }}
      </span>
      <cite>
        <span class="quote-image__attribution">
          {{ block.attribution }}
        </span>
        <span class="quote-image__context">
          {{ block.context }}
        </span>
      </cite>
    </blockquote>
  </div>

  <div class="background-container">
    <div class="background__image background__image--contain" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    <div class="background-container__noise"></div>
    <div class="background-container__gradient"
    {% if gradient %}
      style="background: {{block.colorPrimary}}; background: linear-gradient(180deg, {{block.colorPrimary}}, {{block.colorSecondary}});"
    {% else %}
      style="background: {{block.colorPrimary}};"
    {% endif %}
    ></div>
  </div>
</section>
