<section class="timeline__block quote-statement">
  <div class="timeline__block__inner">
    <div class="quote-statement__quote">
      <blockquote>{{ block.quote }}</blockquote>
    </div>
    <div class="quote-statement__statement">
      <h2 class="heading-level-2">{{ block.statementTitle }}</h2>
      <p>{{ block.statement }}</p>
    </div>
  </div>
  <div class="texture"></div>
</section>
